<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Registration</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="form-container" id="formContainer">
        <h1><span id="bell" class="bell">ðŸ””</span> Registration</h1>
        <form id="registerForm">
          <input type="text" id="name" placeholder="Your name" />
          <input type="email" id="email" placeholder="Your email" />
          <button type="submit" class="button">Submit</button>
        </form>
      </div>
    </div>
    <div class="courses" id="courses">
      <a href="#" class="course-card">
        <div class="course-img">
          <img src="/assets/img1.png" alt="Course 1" />
        </div>
        <p>Frontend Basics</p>
      </a>
      <a href="#" class="course-card">
        <div class="course-img">
          <img src="/assets/img2.png" alt="Course 2" />
        </div>
        <p>React Advanced</p>
      </a>
      <a href="#" class="course-card">
        <div class="course-img">
          <img src="/assets/img3.png" alt="Course 3" />
        </div>
        <p>UI/UX for Devs</p>
      </a>
      <a href="#" class="course-card">
        <div class="course-img">
          <img src="/assets/img4.png" alt="Course 4" />
        </div>
        <p>Node.js Basics</p>
      </a>
      <a href="#" class="course-card">
        <div class="course-img">
          <img src="/assets/img5.png" alt="Course 5" />
        </div>
        <p>CSS Animations</p>
      </a>
      <a href="#" class="course-card">
        <div class="course-img">
          <img src="/assets/img6.png" alt="Course 6" />
        </div>
        <p>TypeScript Essentials</p>
      </a>
    </div>

    <div id="leaves"></div>
    <p id="successMessage"></p>

    <script src="script.js"></script>
  </body>
</html>
